<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PRIMEIRO SITE HTML</title>
    <!-- <link rel="stylesheet" href="css/simple.css" media="screen" title="no title" charset="utf-8"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header style="border:1px solid #cccccc; text-align:center;">
      <h1>HEADER DO SITE</h1>
    </header>
    <nav style="border:1px solid #cccccc; border-top: 0px; padding: 10px; overflow: hidden;" contextmenu="mymenu">
      <div style="position: absolute; left: 0px; width: 300px; padding: 10px; margin-left: 10px;">
        <img src="client/template/images/Logo-Diretoria-Educacao-Continuada.jpg" alt="Logo" style="width: 60px; height:51px;">
      </div>
      <div style="position: absolute; right: 0px; width: 160px; margin-right: 10px; padding: 10px;">
        <button style="margin: 10px 5px;">HOME 1</button>
        <button style="margin: 10px 5px;">HOME 2</button>
      </div>
      <div align="center" style="margin: auto; width: 50%; padding: 10px;">
        <p>MENU DO SITE</p>
      </div>
    </nav>
    <div>
        <aside style="border:1px solid #cccccc; border-top: 0px; border-right: 0px; padding: 10px; float: left; max-width: 160px; margin: 0; height: 441px;">
          <p>ASIDE DO SITE</p>
          <p>Conteudo dentro da tag aside.</p>
        </aside>
        <section style="border:1px solid #cccccc; border-top: 0px; padding: 10px; overflow: hidden; margin-left: 170px; overflow: hidden; height: 210px;">
          <p>SECTION DO SITE</p>
          <p>Conteudo dentro da tag section.</p>
        </section>
        <article style="border:1px solid #cccccc; border-top: 0px; padding: 10px; overflow: hidden; margin-left: 170px; overflow: hidden; height: 210px;">
          <p>ARTICLE DO SITE</p>
          <p>Conteudo dentro da tag article.</p>
        </article>
    </div>
    <footer style="border:1px solid #cccccc; border-top: 0px; padding: 10px; overflow: hidden;">
      <p style="text-align: center; margin: 0px;">FOOTER DO SITE </p>
      <p style="float: left; margin: 0px;">Criado por: Paulo Amorim</p>
      <p style="float: left; margin: 0px;">&nbsp;&nbsp;&nbsp;&nbsp; Contato: <a href="mailto:paulo0879@gmail.com"> paulo0879@gmail.com</a>.</p>
    </footer>

    <!-- <script src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js" type="text/javascript"></script>
    <script src="js/templates/users/list-users.js" type="text/javascript"></script> -->

    <!-- <script src="js/config.js" type="text/javascript"></script> -->
    <!-- <script src="js/app.js" type="text/javascript" ></script> -->
  </body>
</html>
